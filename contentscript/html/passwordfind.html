<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
    <style>

body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #password-recovery-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="password-recovery-container">
        <h2>找回密码</h2>
        <p id = "emailMessage">请输入注册时使用的邮箱地址，我们将发送验证码到您的邮箱。</p>
        <input type="email" id="email" placeholder="请输入注册邮箱" required>
        <button id = "button1">发送验证码</button>
        <br>
        <p id="verification-message"></p>
        <input type="text" id="verification-code" placeholder="请输入收到的验证码" required>
        <button id = "button2">验证验证码</button>
        <br>
        <p id="reset-password-message"></p>
        <input type="password" id="new-password" placeholder="请输入新密码" required>
        <button id = "button3">重设密码</button>
    </div>

    <script src="../js/passwordfind.js"></script>
</body>
</html>
